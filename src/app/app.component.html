<h1>MyApp</h1>
<nav class="navbar navbar-expand-lg bg-light">
<div class="container-fluid">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 
</div>
</nav>
<div class="container text-center">
<div class="row row-cols-4">
  <div class="col">
    <input class="form-check-input" type="radio" name="exampleRadios"  [value]="1" [(ngModel)]="option"/>
      <label class="form-check-label" for="exampleRadios1">
        Juros Simples
      </label>
  </div>
<div class="col">
<input class="form-check-input" type="radio" name="exampleRadios"  [value]="2" [(ngModel)]="option"/>
    <label  for="exampleRadios1">
      Juros Compostos
    </label>
  </div>
</div>
<div>
  {{ option }}
</div>

<app-juros-composto-component *ngIf="option =='2'"></app-juros-composto-component>



<app-juros-simples-component *ngIf="option =='1'"></app-juros-simples-component>
